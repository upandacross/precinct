[census]
# US Census Bureau API Configuration
# Get your free API key at: https://api.census.gov/data/key_signup.html
api_key = YOUR_CENSUS_API_KEY_HERE

# Geographic Configuration
state_fips = 37     # North Carolina FIPS code
county_fips = 067   # Forsyth County FIPS code
year = 2022         # Census data year
dataset = acs/acs5  # American Community Survey 5-Year Estimates
vintage = 2022      # Data vintage year

# API Endpoints
base_url = https://api.census.gov/data
tiger_url = https://www2.census.gov/geo/tiger

[database]
# Database Configuration
# Examples:
#   PostgreSQL: postgresql://username:password@localhost:5432/census_db
#   SQLite:     sqlite:///census_data.db
#   MySQL:      mysql://username:password@localhost:3306/census_db
database_url = postgresql://postgres:password@localhost:5432/canvass_optimization

# PostGIS Configuration
postgis_legacy = false
schema_name = census
table_prefix = census_

# Connection Settings
pool_size = 5
pool_timeout = 30
echo_sql = false

[import]
# Import Behavior Settings
import_existing = false      # Re-import existing records
validate_geometry = true     # Validate PostGIS geometries
create_indexes = true        # Create spatial indexes
download_shapefiles = true   # Download TIGER/Line shapefiles
cleanup_temp_files = true    # Remove temporary files after import

# Data Processing Options
buffer_distance_meters = 50  # Default buffer for precinct analysis
intersection_min_area = 100  # Minimum intersection area (sq meters)

# Performance Settings
batch_size = 1000           # Records per batch insert
commit_frequency = 500      # Commit every N records
max_workers = 4             # Parallel processing threads

[logging]
# Logging Configuration
level = INFO                # DEBUG, INFO, WARNING, ERROR
log_file = census_import.log
log_format = %(asctime)s - %(name)s - %(levelname)s - %(message)s
console_output = true

[canvass_optimization]
# Canvass-specific settings
target_precincts = 704,703,702,705,604,607  # Comma-separated list
demographic_variables = B01003_001E,B25001_001E,B19013_001E,B25077_001E
voter_age_groups = B01001_007E,B01001_008E,B01001_009E,B01001_031E,B01001_032E,B01001_033E

# Analysis Parameters
high_density_threshold = 1000    # Housing units per tract
renter_heavy_threshold = 0.6     # Percentage rental occupancy
young_adult_threshold = 500      # Young adults (18-29) per tract
walkability_buffer_m = 400       # Walking distance buffer for analysis